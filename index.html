<script>
function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const result = document.getElementById("result");

  if (!prompt) {
    result.innerText = "Please enter a description first.";
    return;
  }

  result.innerHTML = "üñåÔ∏è Generating image...";

  // FREE PUBLIC IMAGE API (NO KEY, NO LIMIT)
  const imageUrl = 
    "https://image.pollinations.ai/prompt/" + 
    encodeURIComponent(prompt) + 
    "?width=1024&height=1024&seed=" + Math.floor(Math.random()*100000);

  const img = new Image();
  img.src = imageUrl;

  img.onload = () => {
    result.innerHTML = "";
    result.appendChild(img);
  };

  img.onerror = () => {
    result.innerText = "Image generation failed. Try again.";
  };
}
</script>
