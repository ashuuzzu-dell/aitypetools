<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIYPeTools ‚Äì AI Creative Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
    }

    section {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1b5fd9;
    }

    .output {
      margin-top: 20px;
      background: #1c1c28;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <h1>üé¨ AIYPeTools</h1>
  <p>All-in-one AI Studio for Scripts, Videos & Movies</p>
</header>

<section>
  <h2>‚úçÔ∏è AI Script Generator</h2>
  <p>Describe your video or movie idea</p>

  <textarea id="prompt" placeholder="Example: A suspense short film in a rainy city..."></textarea>
  <button onclick="generateScript()">Generate Script</button>

  <div id="result" class="output"></div>
</section>

<footer>
  ¬© 2025 AIYPeTools ‚Ä¢ Built with ‚ù§Ô∏è
</footer>

<script>
  async function generateScript() {
    const prompt = document.getElementById("prompt").value;
    const result = document.getElementById("result");

    if (!prompt) {
      result.innerText = "Please enter an idea first.";
      return;
    }

    result.innerText = "‚ú® AI is thinking...";

    try {
  const response = await fetch("/.netlify/functions/generate", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ prompt })
  });

  const data = await response.json();

  if (data.result) {
    result.innerText = data.result;
  } else {
    result.innerText = "‚ú® AI is thinking...";
  }
} catch (error) {
  result.innerText = "Error connecting to AI.";
    }
  }
</script>
</body>
</html>
