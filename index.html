<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIYPeTools ‚Äì AI Creative Studio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
    }

    header {
      background: linear-gradient(90deg, #6d28d9, #2563eb);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin-top: 6px;
      opacity: 0.9;
    }

    section {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: #020617;
      border-radius: 12px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      resize: vertical;
    }

    .buttons {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .output {
      margin-top: 20px;
      padding: 14px;
      background: #020617;
      border-radius: 12px;
      overflow: visible;
    }

    .output img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>üé¨ AIYPeTools</h1>
    <p>All-in-one AI Studio for Scripts, Images & Movies</p>
  </header>

  <section>
    <h2>‚úçÔ∏è AI Script & Image Generator</h2>
    <p>Describe your video, movie, or image idea</p>

    <textarea
      id="prompt"
      placeholder="Example: cinematic rainy cyberpunk city at night, neon lights, ultra realistic">
    </textarea>

    <div class="buttons">
      <button onclick="generateScript()">Generate Script</button>
      <button onclick="generateImage()">üé® Generate Image</button>
    </div>

    <div id="result" class="output"></div>
  </section>

  <footer>
    ¬© 2025 AIYPeTools ‚Ä¢ Built with ‚ù§Ô∏è
  </footer>

  <script>
    async function generateScript() {
      const prompt = document.getElementById("prompt").value;
      const result = document.getElementById("result");

      if (!prompt) {
        result.innerText = "Please enter an idea first.";
        return;
      }

      result.innerText = "‚ú® AI is thinking...";

      try {
        const response = await fetch("/.netlify/functions/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        result.innerText = data.result || "No response from AI.";
      } catch (err) {
        result.innerText = "Error generating script.";
      }
    }

    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const result = document.getElementById("result");

      if (!prompt) {
        result.innerText = "Please enter an idea first.";
        return;
      }

      result.innerText = "üé® Generating image...";

      try {
        const response = await fetch("/.netlify/functions/generate-image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.image) {
          result.innerHTML = `<img src="${data.image}" />`;
        } else {
          result.innerText = "Image generation failed.";
        }
      } catch (err) {
        result.innerText = "Error generating image.";
      }
    }
  </script>

</body>
</html>
