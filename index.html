<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AIYPeTools</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background: #2563eb;
  padding: 20px;
  text-align: center;
}

section {
  max-width: 700px;
  margin: auto;
  padding: 20px;
}

textarea {
  width: 100%;
  height: 120px;
  border-radius: 10px;
  padding: 12px;
  font-size: 16px;
  border: none;
  outline: none;
}

button {
  margin-top: 10px;
  padding: 12px 18px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #3b82f6;
  color: white;
}

button:hover {
  background: #2563eb;
}

.output {
  margin-top: 20px;
  text-align: center;
}

img {
  max-width: 100%;
  border-radius: 12px;
  margin-top: 15px;
}

footer {
  text-align: center;
  padding: 15px;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>üé¨ AIYPeTools</h1>
  <p>All-in-one AI Studio for Scripts, Images & Movies</p>
</header>

<section>
  <h2>‚ú® AI Image Generator (FREE)</h2>
  <p>Describe your image</p>

  <textarea id="prompt" placeholder="Cinematic cyberpunk city at night, neon lights, ultra realistic"></textarea>

  <button onclick="generateImage()">üé® Generate Image</button>

  <div id="result" class="output"></div>
</section>

<footer>
  ¬© 2025 AIYPeTools ‚Ä¢ Built with ‚ù§Ô∏è
</footer>

<script>
function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const result = document.getElementById("result");

  if (!prompt) {
    result.innerText = "Please enter a description first.";
    return;
  }

  result.innerHTML = "üñåÔ∏è Generating image...";

  // FREE PUBLIC IMAGE API (NO KEY, NO LIMIT)
  const imageUrl = 
    "https://image.pollinations.ai/prompt/" + 
    encodeURIComponent(prompt) + 
    "?width=1024&height=1024&seed=" + Math.floor(Math.random()*100000);

  const img = new Image();
  img.src = imageUrl;

  img.onload = () => {
    result.innerHTML = "";
    result.appendChild(img);
  };

  img.onerror = () => {
    result.innerText = "Image generation failed. Try again.";
  };
}
</script>

</body>
</html>
